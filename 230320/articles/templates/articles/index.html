{% extends 'base.html' %}

{% block content %}
    <h1>INDEX</h1>
    <a href="{% url 'articles:new' %}">작성하기</a>
    <hr>
    {% for article in articles %}
        <p>글 번호: {{article.pk}}</p>
        {% comment %} 
        글 제목을 누르면 detail 들어갈 수 있게
        <p>글 제목: {{article.title}}</p>{% endcomment %}
        <p><a href="{% url 'articles:detail' article.pk %}">글 제목: {{article.title}}</a></p>
        <p>글 내용: {{article.content}}</p>
        <hr>
    {% endfor %}
{% endblock content %}
